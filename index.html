  <body>
    <!-- header挿入 -->
    <header id="header"></header>
    <main class="text-center">
      <div class="text-center">
        <h2 class="m-0 py-5">【　プロフィール　】</h2>
      </div>
      <section class="pb-5">
        <h3 class="pb-3">＜　もくじ　＞</h3>
        <ul>
          <li class="pb-3"><a href="#diet">-　体重を落としました　-</a></li>
          <li><a href="#sc">-　SC合格しました　-</a></li>
        </ul>
      </section>

      <section id="diet" class="py-5 px-3">
        <h3 class="pb-4">＜　体重を落としました　＞</h3>
        <div class="container-fluid text-center p-0 pb-2">
          <div class="row justify-content-center pb-3 m-0">
            <p class="col-sm-auto m-0 p-0">４月から７月までの間に３kgくらい</p>
            <p class="col-sm-auto m-0 p-0">体重が増えました。</p>
          </div>
          <div class="row justify-content-center pb-3 m-0">
            <p class="col-sm-auto m-0 p-0">７月から現在にかけて９kgくらい</p>
            <p class="col-sm-auto m-0 p-0">体重を落としました。</p>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="m-0 px-0 pb-3 max-width-350px">
              <img
                src="images/index/weight_before.jpg"
                alt="ダイエット前の体重のグラフ"
                class="img-fluid m-0"
              />
            </div>
            <div class="m-0 px-0 max-width-350px">
              <img
                src="images/index/weight_after.jpg"
                alt="ダイエット後の体重のグラフ"
                class="img-fluid m-0"
              />
            </div>
          </div>
        </div>
      </section>
      <section id="sc" class="py-5 px-3">
        <h3 class="pb-4">＜　SC合格しました　＞</h3>
        <div class="container-fluid text-center p-0 pb-3">
          <div class="row justify-content-center pb-3 m-0">
            <div class="col-md-auto m-0 p-0">令和５年度秋期</div>
            <div class="col-md-auto m-0 p-0">
              情報処理安全確保支援士試験に合格しました。
            </div>
          </div>
          <div class="row justify-content-center pb-3 m-0">
            <div class="col-md-auto m-0 p-0">
              午後は問２と問４を選択しました。
            </div>
            <div class="col-md-auto m-0 p-0">
              問４は出題方式が斬新で楽しかったです。
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="pb-5"></div>
    <!-- footer挿入 -->
    <footer id="footer"></footer>

    <script src="components/header.js"></script>
